<div class="panel panel-default ">
	<div class="alert alert-info">
		<div class="row">
			<div class="col-md-6">
				<span class="lead">Danh sách khách hàng</span>
				<p>Lọc <span class="badge">{{vm.tableParams.total()}}</span>
				trong tổng số <span class="badge">{{vm.countAll}}</span></p>				  
			</div>
			<div class="col-md-3">
				<form class="navbar-form" role="search">
				    <div class="input-group add-on">
				    	<input class="form-control" placeholder="Tìm theo năm" name="search-term" id="search-term" type="number">
				      	<div class="input-group-btn">
				        	<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
				      	</div>
				    </div>
				</form>
			</div>
			<div class="col-md-2">
				<br/>
				<input class="form-check-input" type="checkbox" data-ng-model="confirmed" data-ng-change="hasDebt()" id="has-debt" />
				<label for="ng-change-example2">Còn công nợ</label><br />
			</div>
		</div>
	</div>
	<div class="panel-body">
		<div class="table-responsive">
			<table class="table table-bordered table-hover table-condensed"
					data-ng-table="vm.tableParams" data-show-filter="true">
				
				<tr data-ng-repeat="customer in $data">
					<td title="'Mã'" data-filter="{id: 'text'}">{{customer.id}}</td>
					<td title="'Tên khách hàng'" data-filter="{name: 'text'}">{{customer.name}}</td>
					<td title="'Địa chỉ'" data-filter="{address: 'text'}" style="width: 25%">{{customer.address}}</td>
					<td title="'Huyện'" data-filter="{district: 'text'}">{{customer.district}}</td>
					<td title="'Tỉnh'" data-filter="{province: 'text'}">{{customer.province}}</td>
					<td title="'Người đại diện'" data-filter="{contact: 'text'}">{{customer.contact}}</td>
					<td title="'Điện thoại'" data-filter="{phone: 'text'}">{{customer.phone}}</td>
					<td title="'Công nợ'" data-filter="{debt: 'text'}" class="text-right">{{customer.debt | currency:"":0}}</td>
					<td title="'Sửa'" >
						<button type="button" data-ng-click="editCustomer(customer.id)"
							class="btn btn-primary btn-sm">
							<span class="glyphicon glyphicon-edit"></span>
						</button>
					</td>
					<td title="'Xóa'" >
						<button data-uib-popover-template="'myPopoverTemplate.html'" 
							data-popover-trigger="'outsideClick'" data-popover-title="Xác nhận?" 
							type="button" class="btn btn-danger btn-sm">
							<span class="glyphicon glyphicon-remove"></span>
						</button>
						<script type="text/ng-template" id="myPopoverTemplate.html">
          					<button type="button" ng-click="deleteCustomer(customer.id)"
									class="btn btn-danger btn-sm">Xóa
							</button>
    					</script>
					</td>					
				</tr>
				
			</table>
		</div>
	</div>
</div>
