<div class="panel panel-default ">
	<div class="alert alert-info">
		<div class="row">
			<div class="col-md-7">
				<span class="lead">Danh sách Giá</span>
				<p>Lọc <span class="badge">{{vm.tableParams.total()}}</span>
				trong tổng số <span class="badge">{{vm.countAll}}</span></p>				  
			</div>
			<div class="col-md-5">
				<form class="navbar-form" role="search">
				    <div class="input-group add-on">
				      <input class="form-control" placeholder="Tìm" name="search-term" id="search-term" type="number">
				      <div class="input-group-btn">
				        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
				      </div>
				    </div>
				</form>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<div class="table-responsive">
			<table class="table table-bordered table-hover table-condensed"
					data-ng-table="vm.tableParams" data-show-filter="true">
				
				<tr data-ng-repeat="price in $data | orderBy:'-id'">
					<td title="'Mã giá'" data-filter="{id: 'number'}">{{price.id}}</td>
					<td title="'Tên sản phẩm'" data-filter="{productName: 'text'}" style="width: 30%">{{price.productName}}</td>
					<td title="'Đơn vị tính'" data-filter="{productUnit: 'text'}" style="width: 30%">{{price.productUnit}}</td>
					<td title="'Loại giá'" data-filter="{cate: 'text'}">{{price.cate}}</td>
					<td title="'Giá (VND)'" data-filter="{price: 'number'}" class="text-right">
						{{price.price | currency:"":0}}
					</td>
					<td title="'Sửa'" >
						<button type="button" data-ng-click="editPrice(price.id)"
							class="btn btn-primary btn-sm">
							<span class="glyphicon glyphicon-edit"></span>
						</button>
					</td>
					<td title="'Xóa'" >
						<button data-uib-popover-template="'myPopoverTemplate.html'" 
							data-popover-trigger="'outsideClick'" data-popover-title="Xác nhận?" 
							type="button" class="btn btn-danger btn-sm">
							<span class="glyphicon glyphicon-remove"></span>
						</button>
						<script type="text/ng-template" id="myPopoverTemplate.html">
          					<button type="button" ng-click="deletePrice(price.id)"
									class="btn btn-danger btn-sm">Xóa
							</button>
    					</script>
					</td>				
				</tr>
				
			</table>
		</div>
	</div>
</div>
