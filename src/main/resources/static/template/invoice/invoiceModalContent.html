<div class="modal-header">
    <h3 class="modal-title" id="modal-title">In đơn hàng {{pc.data}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <object data="{{pc.data}}" type="application/pdf" width="98%" height="400">
    </object>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-click="pc.ok()">OK</button>
    <button class="btn btn-warning" type="button" data-ng-click="pc.cancel()">Cancel</button>
</div>
